<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NYC DOT Dispatcher Ace | S.O.D.A. Academy</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap');
      body { font-family: 'Inter', sans-serif; background-color: black; margin: 0; overflow-x: hidden; }
      
      @keyframes radar-spin {
        from { transform: rotate(0deg); }
        to { transform: rotate(360deg); }
      }

      .radar-container {
        position: fixed;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        width: 800px;
        height: 800px;
        pointer-events: none;
        z-index: 0;
        opacity: 0.15;
      }

      .radar-beam {
        position: absolute;
        inset: 0;
        border-radius: 50%;
        background: conic-gradient(from 0deg, transparent 70%, rgba(0, 57, 166, 0.4) 100%);
        animation: radar-spin 10s linear infinite;
      }

      .watermark-logo {
        position: absolute;
        inset: 100px;
        display: flex;
        align-items: center;
        justify-content: center;
        opacity: 0.4;
        filter: grayscale(1) brightness(2);
      }

      .glass-blur {
        backdrop-filter: blur(8px);
        -webkit-backdrop-filter: blur(8px);
      }

      ::-webkit-scrollbar { width: 6px; height: 6px; }
      ::-webkit-scrollbar-track { background: #000; }
      ::-webkit-scrollbar-thumb { background: #0039A6; border-radius: 10px; }
      ::-webkit-scrollbar-thumb:hover { background: #FF6319; }
    </style>

</head>
<body class="bg-black text-slate-900">
    <div id="root"></div>
    <!-- Vite handles the module resolution for index.tsx automatically -->
    <script type="module" src="index.tsx"></script>
</body>
</html>
